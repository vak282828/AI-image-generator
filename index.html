        <meta name="description" content="">

    <body>
        <section class="image-generator"  >
           <div class="content">
            <h1>AI image Generator Tool JavaScript</h1>
<p>
    Convert your text into an image within a second using this JavaScript-powered AI image Generator tool. 
</p>
    <form action="#" class="generate-form">
        <input type="text" class="prompt-input" placeholder="Describe what you want to see"  required >
<div class="controls">
 <select class="img-quantity">
    <option value="1">1 Image </option>
    <option value="2">2 Image </option>
    <option value="3">3 Image </option>
    <option value="4" selected>4 Image </option>

 </select>
 <button class="generate-btn" type="submit"  class="generate-btn">Generate</button>
</div>
    </form>
</p>
           </div>
        </section>

        <section class="image-gallery">
            <div class="img-card">
                <img src="images/img-1.jpg" alt="image">
                <a href="#" class="download-btn">
                    <img src="images/download.svg" alt="download icon">
                </a>
            </div>
            <div class="img-card">
                <img src="images/img-2.jpg" alt="image">
